<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Device Check</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .card {
      background: #2a2a2a;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 350px;
    }

    .card img {
      width: 300px;
      height: 300px;
      border-radius: 15px;
      object-fit: cover;
    }

    .card h1 {
      margin-top: 1rem;
      font-size: 1.5rem;
    }

    .card p {
      margin: 1rem 0;
      font-size: 1rem;
    }

    .exit-btn {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      border: none;
      background-color: crimson;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .exit-btn:hover {
      background-color: darkred;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="card" id="mobile-warning" class="hidden">
    <img src="https://via.placeholder.com/300.png?text=Logo" alt="Logo">
    <h1>Mobile Not Supported</h1>
    <p>This website doesn't work on mobile devices. Please visit on a desktop or laptop.</p>
    <button class="exit-btn" onclick="window.close()">Exit</button>
  </div>

  <script>
    function isMobile() {
      return /Android|iPhone|iPad|iPod|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    if (isMobile()) {
      document.getElementById("mobile-warning").classList.remove("hidden");
    } else {
      // Redirect to main website or homepage if not mobile
      window.location.href = "your_desktop_site.html"; // Replace with your actual site
    }
  </script>

</body>
</html>
